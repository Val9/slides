<!DOCTYPE html>
<html lang="en"><head>
		<meta charset="utf-8"/>
		
		<title>Mad Fun With Websockets</title>

		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
		
		<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>

		<link href="css/reveal.css" rel="stylesheet"/>
        <!-- <link href="css/print/pdf.css" rel="stylesheet"/> -->
		<link href="css/theme/default.css" id="theme" rel="stylesheet"/>

		<!-- For syntax highlighting -->
		<link href="lib/css/zenburn.css" rel="stylesheet"/>


		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	
	<body>
		
		<div class="reveal">

			<!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>
			
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-state="blackout">
                    <!-- <br/><br/> -->
                    <h3>MAD FUN <br><span class="orange"> With Websockets<span></span></span></h3>
					<img src="etsy-logo.jpeg"/>
					<br/><br>
                    <!-- <br/><br/> -->
					<h4>@abestanway | abe@etsy.com</h4>
                </section>
				
				<section data-state="blackout">
				    <br><br><br><br><br>
					<h3 class="orange">JK I DON'T HAVE SLIDES</h3>
				</section>

				<section data-state="blackout">
				    <br><br><br>
				    <h3 class="orange">github.com/transpad</h3>
				    <h3>github.com/silkworm</h3>
				    <h3 class="orange">github.com/hipster</h3>
				</section>
				
				<section data-state="blackout">
                    <!-- <br/><br/><br/> -->
				    <img src="astanway.jpeg" style="margin-top: -20px;"/>
				    <br/><br/>
					<h4 class="orange">github.com/astanway</h4>
					<h4>@abestanway | abe@etsy.com</h4>
				</section>
			</div>

			<!-- The navigational controls UI -->
			<aside class="controls">
				<a class="left" href="#">◄</a>
				<a class="right" href="#">►</a>
				<a class="up" href="#">▲</a>
				<a class="down" href="#">▼</a>
			</aside>

			<!-- Presentation progress bar -->
			<div class="progress"><span></span></div>
			
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>
			
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				
				theme: Reveal.getQueryHash().theme || 'default', // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/linear(2d)

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/highlight.js', async: true, callback: function() { window.hljs.initHighlightingOnLoad(); } },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'lib/js/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'lib/js/data-markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/socket.io/socket.io.js', async: true, condition: function() { return window.location.host === 'localhost:1947'; } },
					{ src: 'plugin/speakernotes/client.js', async: true, condition: function() { return window.location.host === 'localhost:1947'; } },
				]
			});
			
		</script>

	

</body></html>
